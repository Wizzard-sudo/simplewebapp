<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Подробнее</title>
    <link th:href="@{/styles/style.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="container" th:each="el:${employee}">
        <div class="header__inner">
            <div class="header__logo">SimpleWebApp</div>
            <nav class="nav">
                <a class="nav__link" th:href="'/' + ${el.employeeId} + '/edit'">Редактировать</a>
                <a class="nav__link" href="/">Назад на главную</a>
            </nav>
        </div>
    </div>
</header>
<div class="detail" th:each="el:${employee}">
    <p><b>ID сотрудника: </b><span th:text="${el.employeeId}"/></p>
    <p><b>Имя: </b><span th:text="${el.firstName}"/></p>
    <p><b>Фамилия: </b><span th:text="${el.lastName}"/></p>
    <p><b>Номер департамента: </b><span th:text="${el.departamentId}"/></p>
    <p><b>Должность: </b><span th:text="${el.jobTitle}"/></p>
    <p><b>Пол: </b> <span th:text="${el.gender}"/></p>
    <p><b>Дата рождения: </b><span th:text="${el.dateOfBirth}"/></p>
    </form>

    <form th:action="'/' + ${el.employeeId} + '/delete'" method="post">
        <button class="btn" type="submit">Удалить</button>
    </form>

</div>
</body>
</html>
